name: Daily OpenAPI Watch

on:
  schedule:
    - cron: "30 14 * * *"   # 14:30 UTC â‰ˆ 7:30am PT
  workflow_dispatch:

jobs:
  watch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # No npm ci / npm i needed
      - run: node index.mjs

      - name: Commit changes
        run: |
          git config user.name "openapi-bot"
          git config user.email "openapi-bot@example.com"
          git add data diffs logs || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: store latest spec + diff [skip ci]"
            git push
          fi
