name: Daily OpenAPI Watch

on:
  schedule:
    - cron: "30 14 * * *"   # 14:30 UTC â‰ˆ 7:30am PT; adjust as needed
  workflow_dispatch:

jobs:
  watch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Run the watcher (no npm install needed)
      - name: Fetch & diff OpenAPI (script)
        run: node index.mjs

      # Show the last 50 runs in the job summary for easy visibility
      - name: Show last 50 runs in summary
        run: |
          echo "### Last 50 runs" >> $GITHUB_STEP_SUMMARY
          if [ -f logs/runs.log ]; then
            tail -n 50 logs/runs.log >> $GITHUB_STEP_SUMMARY
          else
            echo "_No runs.log yet_" >> $GITHUB_STEP_SUMMARY
          fi

      # oasdiff raw JSON diff (requires previous.json & latest.json created by the script)
      - name: oasdiff JSON raw diff
        if: ${{ hashFiles('data/previous.json') != '' }}
        uses: oasdiff/oasdiff-action/diff@v0.0.21
        with:
          base: data/previous.json
          revision: data/latest.json
          format: markdown
          output-to-file: diffs/${{ github.run_id }}.json

      # Commit any new/changed files (data/, diffs/, logs/)
      - name: Commit changes
        run: |
          git config user.name "openapi-bot"
          git config user.email "openapi-bot@example.com"
          git add data diffs logs || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: store latest spec + diff(s) + run log [skip ci]"
            git push
          fi
